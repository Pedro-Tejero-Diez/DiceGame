<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>DICE GAME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
   <div class="container my-4">
        <h1>DICE GAME</h1>
        <hr>
        <h2>Save New User</h2>

        <form action="#" th:action="@{/gamers/add}" th:object="${gamer}" method="POST">
			
			<input type="hidden" th:field="*{regdate}" />

            <input type="text" th:field="*{name}" placeholder="User Name" class="form-control mb-3 col-3">

            <input type="text" th:field="*{pwd}" placeholder="password" class="form-control mb-3 col-3">

           <button class="btn btn-lg btn-primary btn-danger" type="submit" > Save Gamer</button>
        </form>

        <hr>
    </div>
</body>

</html>
